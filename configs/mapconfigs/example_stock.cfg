// Example: Stock weapon settings (for competitive/normal maps)
// Copy this to <mapname>.cfg for any map you want to use stock settings

// Use stock SMG fire rate (150ms between shots)
set g_smgFireRate "0"

// Use stock grenade settings (cooking with 1600ms between throws)
set g_grenadeFireRate "0"
set g_grenadeInstant "0"

// Normal adrenaline (10 seconds per shot, doesn't stack)
set g_adrenalineAdd "10000"
set g_adrenalineMax "10000"
