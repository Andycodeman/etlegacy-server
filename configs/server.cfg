// ET:Legacy Server Configuration
// ETMan's Modded Server
//

// Server Identity
set sv_hostname "^1ETMan's ^3ET:Legacy ^7Server"
set server_motd0 "^3Welcome to ETMan's Server!"
set server_motd1 "^7Running ET:Legacy with custom Lua mods"
set server_motd2 ""
set server_motd3 ""
set server_motd4 ""

// Network Settings
set net_port "27960"
set sv_maxclients "16"
set sv_privateclients "0"
set sv_allowDownload "1"
set sv_wwwDownload "1"
set sv_wwwBaseURL "https://etdl.coolip.me"
set sv_pure "1"

// Game Settings
set g_gametype "2"                    // 2 = Objective
set timelimit "30"
set g_warmup "10"
set g_doWarmup "1"
set g_allowVote "1"

// Gameplay - Crazy Mode Base Settings
set g_gravity "350"                   // Low gravity (default 800)
set g_speed "320"                     // Player speed
set g_knockback "1000"                // Knockback multiplier

// Teams
set team_maxplayers "0"               // 0 = no limit
set team_nocontrols "0"

// Classes
set team_maxSoldiers "-1"
set team_maxMedics "-1"
set team_maxEngineers "-1"
set team_maxFieldops "-1"
set team_maxCovertops "-1"

// Respawn
set g_userTimeLimit "0"
set g_alliedmaxlives "0"
set g_axismaxlives "0"
set g_respawnWave "10"

// XP Settings
set g_XPSave "1"
set g_XPSaveMaxAge "604800"          // 1 week

// Anti-Cheat
set pb_sv_disable "1"                 // Disable PunkBuster for ET:Legacy
set sv_cheats "0"

// Logging
set g_log "server.log"
set g_logSync "1"
set logfile "2"

// Lua Scripts
set lua_modules "main"                // Load lua/main.lua
set lua_allowedModules ""             // Empty = allow all

// Omni-Bot
set omnibot_enable "1"
set omnibot_path "./omni-bot"

// Map Rotation
set sv_mapRotation "
    map oasis
    map goldrush
    map radar
    map battery
    map fueldump
"

// Execute on map load
vstr sv_mapRotation
