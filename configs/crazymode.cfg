// Crazy Mode Configuration
// Loaded by main.lua on each map load (CVARs reset between maps)
// This is the AUTHORITATIVE source - keep in sync with server.cfg

echo "^3Loading Crazy Mode settings..."

// Movement
set g_gravity "350"
set g_speed "310"
set g_knockback "2000"
set g_knockbackCap "150"
set g_knockbackTeammates "1"

// Player shove (push with F key) - MEGA PUSH!
set g_shove "1000"
set g_shoveNoZ "0"

// Self-damage scale for rocket jumping (0.0-1.0)
// 1.0 = full damage (stock), 0.5 = take 50% damage from your own explosions
// Allows trick jumping: shoot ground to launch, shoot before landing to slow fall
set g_selfDamageScale "0.5"

// Fall damage scale (0.0-1.0)
// 1.0 = full fall damage (stock), 0.8 = take 80% fall damage
// Makes rocket jump landings more survivable
set g_fallDamageScale "0.8"

// Panzer/Bazooka rocket speed (stock 2500)
set g_panzerSpeed "3000"

// g_misc flags:
//   1 = Z-axis shove boost
//   2 = Double jump
//   4 = No fall damage
//   8 = Unlimited sprint/stamina (DISABLED - adrenaline syringe matters!)
//  16 = No self damage
//  32 = Panzer war (all classes can use panzerfaust)
set g_misc "39"                       // 1+2+4+32 = Z-shove + Double jump + no fall + panzer war

// ============================================================================
// PANZERFEST & SURVIVAL MODE
// ============================================================================

// Kill Streak Fire Rate Bonus (HUMANS ONLY)
// Every N kills = +1 bonus level, each level = +1x fire rate (max 7x at level 6)
set g_killstreakEnabled "1"           // 0 = disabled, 1 = enabled
set g_killstreakKillsPerLevel "5"     // Kills per bonus level
set g_killstreakMaxLevel "6"          // Max 6 levels = 7x fire rate

// Survival Speed Bonus (HUMANS ONLY)
// Stay alive, get faster! Every N seconds = +1 bonus level
set g_survivalEnabled "1"             // 0 = disabled, 1 = enabled
set g_survivalInterval "30000"        // Milliseconds per level (30 seconds)
set g_survivalMaxLevel "6"            // Max 6 levels
set g_survivalSpeedBonus "50"         // Percent per level (50 = 1.5x, 2x, 2.5x...)

// Panzerfest Mode - Everyone vs One!
// At 30 kills, become the target. 7x fire + 4x speed for 30s, then it fades.
// Survive 2 minutes to become a LEGEND!
set g_panzerfestEnabled "1"           // 0 = disabled, 1 = enabled
set g_panzerfestKills "30"            // Kills to trigger panzerfest
set g_panzerfestDuration "30000"      // Milliseconds per phase (30s x 4 = 2 min)
set g_panzerfestCooldown "0"          // 0 = no cooldown, kills count immediately toward next

echo "^2Crazy Mode active!"
